<!DOCTYPE html>
<html>
  <head>
    <title>Ashish Calculator</title>
    
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="icon" href="calculator-Icon.png">
    <meta charset="UTF-8" />
  </head>

  <body>
    
    <div id = "container">

        <div id="title"><h3>Calculate Me</h3></div>


        <div id = "calculator">

            <div id="heading">
                <h3>CALCULATOR</h3>
            </div>
    
            <div id = "display-container" style="text-align: right;">
                <p id = "display" style="text-align: right;"></p>
            </div>
    
            <div class = "button one" data-value="AC">
                <span>AC</span>
            </div>
            <div class = "button one" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class = "button one" data-value="%">
                <span>%</span>
            </div>
            <div class = "button operator one" data-value="/">
                <span>/</span>
            </div>
    
            <div class = "button two" data-value="7">
                <span>7</span>
            </div>
            <div class = "button two" data-value="8">
                <span>8</span>
            </div>
            <div class = "button two" data-value="9">
                <span>9</span>
            </div>
            <div class = "button operator two" data-value="*">
                <span>*</span>
            </div>
    
            <div class = "button three" data-value="4">
                <span>4</span>
            </div>
            <div class = "button three" data-value="5">
                <span>5</span>
            </div>
            <div class = "button three" data-value="6">
                <span>6</span>
            </div>
            <div class = "button operator three" data-value="-">
                <span>-</span>
            </div>
    
            <div class = "button four" data-value="1">
                <span>1</span>
            </div>
            <div class = "button four" data-value="2">
                <span>2</span>
            </div>
            <div class = "button four" data-value="3">
                <span>3</span>
            </div>
            <div class = "button operator four" data-value="+">
                <span>+</span>
            </div>
            
            <div class = "button five" data-value="x">
                <span>x</span>
            </div>
            <div class = "button five" data-value = "0">
                <span>0</span>
            </div>
            <div class = "button five" data-value=".">
                <span>.</span>
            </div>
            <div class = "button operator five" data-value="=">
                <span>=</span>
            </div>
    
        </div>

    </div>
    
    <script src="./src/index.js"></script>
  </body>
</html>
